{% extends 'base.html' %}

{% block title %}slogger - login{% endblock title %}

{% block content %}
    <h1 class="login-header">slogger</h1>

    <div class="login-form">
        <form action="/web/login/" class="pure-form" method="post">
            {% csrf_token %}
            <div>
                <label for="username">Login</label>
                <input name="username" id="username" type="text" placeholder="Login">
            </div>
            <div>
                <label for="password">Password</label>
                <input name="password" id="password" type="password" placeholder="Password">
            </div>

            <br>

            <input type="submit" class="btn btn-default btn-change" value="Login">
        </form>
    </div>

    <div class="login-msg">
        {{ msg }}
    </div>
{% endblock content %}
