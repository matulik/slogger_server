<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>slogger - login</title>
</head>


<body>
<div class="pure-g">
    <div class="pure-u-1">
        <h1 class="login-header">slogger</h1>

        <div class="login-form">
            <form action="/web/login/" class="pure-form" method="post">
                {% csrf_token %}
                <div>
                    <label for="username">Login</label>
                    <input name="username" id="username" type="text" placeholder="Login">
                </div>
                <br>

                <div>
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password">
                </div>

                <br>
                <input type="submit" class="btn btn-default btn-change" value="Login">
            </form>
        </div>

        <div class="login-msg">
            {{ msg }}
        </div>
    </div>
</div>
</body>
