{% extends 'base.html' %}

{% block title %}slogger - applist{% endblock title %}

{% block content %}

    <div class="content-applist">
        <h1>Application list</h1>

        <table class="pure-table">
        <thead>
        <th>Application name</th>
        <th>Secure key</th>
        <th>Date added</th>
        <th>Logs</th>
        </thead>
        <tbody>
        {% for app in apps %}
            <tr>
                <td>app.appName</td>
                <td>app.token</td>
                <td>app.createdDate</td>
                <td><a href="/web/defaultlog/{{ app.id }}">Default log</a></td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock content %}
