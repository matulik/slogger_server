<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block head %}
    {% endblock head %}

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body onload="{% block body_onload %}{% endblock body_onload %}">
    {% block content %}
    {% endblock content %}
</body>
</html>
